<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Nuevo Control de niño sano</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <!-- goBack() methos to back to previous component -->
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Volver</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <!-- Student's Edit Form -->
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Fecha</label>
                <input type="date" formControlName="fecha" class="form-control" required>
              </div>
              <div class="col-md-12 mb-3">
                <label>Edad</label>
                <input type="text" formControlName="edad" class="form-control" required>
              </div>
              <div class="col-md-12 mb-3">
                <label>Talla</label>
                <input type="text" formControlName="talla" class="form-control" required>
              </div>
              <div class="col-md-12 mb-3">
                <label>Peso</label>
                <input type="text" formControlName="peso" class="form-control" required>
              </div>
              <div class="col-md-12 mb-3">
                <label>PC</label>
                <input type="text" formControlName="pc" class="form-control" required>
              </div>
              <div class="col-md-12 mb-3">
                <label>IMC</label>
                <input type="text" formControlName="imc" class="form-control" required>
              </div>
              <div class="col-md-12 mb-3">
                <label>Pautas de desarrollo</label>
                <input type="text" formControlName="pautas" class="form-control" required>
              </div>
              <div class="col-md-12 mb-3">
                <label>Vacunación</label>
                <textarea formControlName="vacunacion" class="form-control" required></textarea>
              </div>
              <div class="col-md-12 mb-3">
                <label>Observaciones</label>
                <textarea formControlName="observaciones" class="form-control" required></textarea>
              </div>
            <div class="form-group text-right">
              <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">Actualizar</button>
            </div>
          </div>
        </div>
        </div>
      </form><!-- Student's Edit Form ends-->

    </div>
  </div>
</div>
