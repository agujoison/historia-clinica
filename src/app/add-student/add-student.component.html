<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Nuevo paciente</h1>
  <p class="custom-text"><strong>Datos filatoreos</strong></p>
</div>

<!-- Student form -->
<form [formGroup]="studentForm" (ngSubmit)="submitStudentData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>DNI</label>
          <input type="text" formControlName="dni" class="form-control" required>
          <p *ngIf="dni.touched && dni.invalid" class="error"><sup>*</sup>Por favor ingrese DNI</p>
        </div>
        <div class="col-md-12 mb-3">
          <label>Nombre</label>
          <input type="text" formControlName="firstName" class="form-control" required>
          <p *ngIf="firstName.touched && firstName.invalid" class="error"><sup>*</sup>Por favor ingrese nombre</p>
        </div>
        <div class="col-md-12 mb-3">
          <label>Apellido</label>
          <input type="text" formControlName="lastName" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Dirección</label>
          <input type="text" formControlName="address" class="form-control" required>
          <p *ngIf="address.touched && address.invalid" class="error"><sup>*</sup>Por favor ingrese dirección</p>
        </div>
        <div class="col-md-12 mb-3">
          <label>Telefono</label>
          <input type="text" formControlName="mobileNumber" class="form-control" required>
          <p *ngIf="mobileNumber.touched && mobileNumber.invalid" class="error"><sup>*</sup>Por favor ingrese telefono</p>
        </div>
      </div>
      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Limpiar campos</button>
        <button type="submit" class="btn btn-success" [disabled]="!studentForm.valid">Guardar</button>
      </div>
    </div>
  </div>
</form><!-- Student form ends-->
