<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Editar datos filatorios</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <!-- goBack() methos to back to previous component -->
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Volver</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <!-- Student's Edit Form -->
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Nombre</label>
                <input type="text" formControlName="firstName" class="form-control" required>
                <p *ngIf="firstName.touched && firstName.invalid" class="error"><sup>*</sup>Please enter first name</p>
                <p *ngIf="firstName.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p>
              </div>
              <div class="col-md-12 mb-3">
                <label>Apellido</label>
                <input type="text" formControlName="lastName" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Direcci√≥n</label>
                <input type="text" formControlName="address" class="form-control" required>
                <p *ngIf="address.touched && address.invalid" class="error"><sup>*</sup>Please provide address</p>
                <p *ngIf="address.errors?.pattern" class="error"><sup>*</sup>Please enter correct address</p>
              </div>
              <div class="col-md-12 mb-3">
                <label>Telefono</label>
                <input type="text" formControlName="mobileNumber" class="form-control" required>
                <p *ngIf="mobileNumber.touched && mobileNumber.invalid" class="error"><sup>*</sup>Please provide
                  contact
                  number</p>
                <p *ngIf="mobileNumber.errors?.pattern" class="error"><sup>*</sup>Use numbers only
                  number</p>
              </div>
              <div class="col-md-12 mb-3">
                <label>DNI</label>
                <input type="text" formControlName="dni" class="form-control" required>
                <p *ngIf="dni.touched && dni.invalid" class="error"><sup>*</sup>Please provide
                  DNI</p>
                <p *ngIf="dni.errors?.pattern" class="error"><sup>*</sup>Use numbers only
                  number</p>
              </div>
            </div>
            <div class="form-group text-right">
              <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">Actualizar</button>
            </div>
          </div>
        </div>
      </form><!-- Student's Edit Form ends-->

    </div>
  </div>
</div>
