<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Actualizar antecedentes familiares</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <!-- goBack() methos to back to previous component -->
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Volver</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <!-- Student's Edit Form -->
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Padre</label>
                <textarea type="textArea" formControlName="father" class="form-control" required></textarea>
                <p *ngIf="father.touched && father.invalid" class="error"><sup>*</sup>Please enter father background</p>
              </div>
              <div class="col-md-12 mb-3">
                <label>Madre</label>
                <textarea type="text" formControlName="mother" class="form-control" required></textarea>
                <p *ngIf="mother.touched && mother.invalid" class="error"><sup>*</sup>Please provide mother background</p>
              </div>
              <div class="col-md-12 mb-3">
                <label>Hermanos</label>
                <textarea type="text" formControlName="brothers" class="form-control" required></textarea>
                <p *ngIf="brothers.touched && brothers.invalid" class="error"><sup>*</sup>Please provide brothers background</p>
              </div>
              <div class="col-md-12 mb-3">
                <label>Abuelos y otros</label>
                <textarea type="text" formControlName="others" class="form-control" required></textarea>
                <p *ngIf="others.touched && others.invalid" class="error"><sup>*</sup>Please provide grand parents and others background</p>
              </div>
              <div class="col-md-12 mb-3">
                <label>habitad - animales</label>
                <textarea type="text" formControlName="habitad" class="form-control" required></textarea>
                <p *ngIf="habitad.touched && habitad.invalid" class="error"><sup>*</sup>Please provide habitad</p>
              </div>
            </div>
            <div class="form-group text-right">
              <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">Actualizar</button>
            </div>
          </div>
        </div>
      </form><!-- Student's Edit Form ends-->

    </div>
  </div>
</div>
