<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Nuevo Control de niño enfermo</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <!-- goBack() methos to back to previous component -->
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Volver</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <!-- Student's Edit Form -->
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Fecha</label>
                <input type="date" formControlName="fecha" class="form-control" required>
              </div>
              <div class="col-md-12 mb-3">
                <label>Motivo</label>
                <textarea formControlName="motivo" class="form-control" required></textarea>
              </div>
              <div class="col-md-12 mb-3">
                <label>Antecedentes de la enfermedad actual</label>
                <textarea formControlName="antecedentesEnfermedad" class="form-control" required></textarea>
              </div>
              <div class="col-md-12 mb-3">
                <label>Examen físico</label>
                <textarea formControlName="examenFisico" class="form-control" required></textarea>
              </div>
              <div class="col-md-12 mb-3">
                <label>Diagnóstico</label>
                <textarea formControlName="diagnostico" class="form-control" required></textarea>
              </div>
              <div class="col-md-12 mb-3">
                <label>Conducta</label>
                <textarea formControlName="conducta" class="form-control" required></textarea>
              </div>
              <div class="col-md-12 mb-3">
                <label>Tratamiento</label>
                <textarea formControlName="tratamiento" class="form-control" required></textarea>
              </div>
              <div class="form-group text-right">
                <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">Actualizar</button>
              </div>
            </div>
          </div>
        </div>
      </form><!-- Student's Edit Form ends-->

    </div>
  </div>
</div>
